<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
  }
  .typing-animation {
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid #333; /* Cursor effect */
    animation: typing 2s steps(20) infinite;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
</style>
</head>
<body>

<h1><span class="typing-animation">Coming Soon....</span></h1>

</body>
</html>
